# See https://github.com/coil-kt/coil/blob/master/.github/workflows/ci.yml
name: CI
on:
  push:
    tags:
      - '*'
jobs:
  instrumentation-tests:
    name: Instrumentation tests
    runs-on: macOS-latest
    timeout-minutes: 60
    strategy:
      fail-fast: true
      matrix:
        api-level: [16, 29]
    steps:
      - uses: actions/checkout@v2
      - uses: gradle/wrapper-validation-action@v1
      - uses: actions/setup-java@v1
        with:
          java-version: 8

      # Ensure .gradle/caches is empty before writing to it.
      # This helps us stay within Github's cache size limits.
      # Rename the folder instead of deleting it as it's faster.
      - name: Clean cache
        run: mv ~/.gradle/caches ~/.gradle/.invalid_caches

      # Restore the cache.
      # Intentionally don't set 'restore-keys' so the cache never contains redundant dependencies.
      - uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: gradle-${{ runner.os }}-${{ hashFiles('**/build.gradle.kts') }}-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}-${{ hashFiles('**/buildSrc/src/main/kotlin/Library.kt') }}

      - name: Instrumentation tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          arch: x86
          script: ./gradlew :sample:assembleDebugAndroidTest
  deploy:
    needs: instrumentation-tests
    name: Deploy package
    runs-on: macOS-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v2
      - uses: gradle/wrapper-validation-action@v1
      - uses: actions/setup-java@v1
        with:
          java-version: 8

      # Ensure .gradle/caches is empty before writing to it.
      # This helps us stay within Github's cache size limits.
      # Rename the folder instead of deleting it as it's faster.
      - name: Clean cache
        run: mv ~/.gradle/caches ~/.gradle/.invalid_caches

      # Restore the cache.
      # Intentionally don't set 'restore-keys' so the cache never contains redundant dependencies.
      - uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: gradle-${{ runner.os }}-${{ hashFiles('**/build.gradle.kts') }}-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}-${{ hashFiles('**/buildSrc/src/main/kotlin/Library.kt') }}
      - name: Retrieve local.properties
        run: 'echo "$LOCAL_PROPERTIES" > local.properties'
        shell: bash
        env:
          LOCAL_PROPERTIES: ${{secrets.GRADLE_LOCAL_PROPERTIES}}
      - name: Deploy
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: :realmkoroutines:bintrayUpload
  generate-changelog:
    needs: instrumentation-tests
    name: Generate changelog
    runs-on: ubuntu-latest
    steps:
      - uses: heinrichreimer/github-changelog-generator-action@v2.1.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
